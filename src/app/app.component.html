<div class="container">
  
  <form [formGroup]="profileForm">
    <h1>Reactive Form</h1>
    <label for="name">Name: </label>
    <input id="name" type="text" formControlName="name" #nameInput>
  
    <label for="age">Age: </label>
    <input id="age" type="text" formControlName="age" #ageInput>

    <label for="email">Email: </label>
    <input id="email" type="email" formControlName="email" #emailInput>
  
    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password" #passwordInput>
  
    <button type="submit" [disabled]="!profileForm.valid" (click)="addInputs(nameInput.value, ageInput.value, emailInput.value, passwordInput.value)">Submit</button>
  </form>

  <div *ngIf="count">
    <div class="value-container" *ngFor="let check of data">
      <p class="value-option">Name: {{check.name}}</p>
      <p class="value-option">Age: {{check.age}}</p>
      <p class="value-option">Email: {{check.email}}</p>
      <p class="value-option">Password: {{passwordInfo}}</p>
    </div>
  </div>


</div>
